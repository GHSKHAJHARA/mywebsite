
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      font-size: 2em;
      text-align: center;
      top: 40%;
      text-shadow: 2px 2px 6px black;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video.MP4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content Above Video -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>Background Video Autoplay Test</p>
  </div>
</body>
</html>
